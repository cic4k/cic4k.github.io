<!DOCTYPE html>
<html>
<head>
  <title>\vwa.li vwa.lu\</title>
  <script>
    // Get the value of the 'redirect' variable from the URL query string
    function getRedirectValue() {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      return urlParams.get('to');
    }

    // Redirect to different pages based on the 'redirect' value
    function redirectToPage() {
      const redirectValue = getRedirectValue();

      // Check the value and redirect accordingly
      switch (redirectValue) {
        case 'ecir23':
          window.location.href = 'https://cic4k.github.io/assets/content/presentations/05_04_2023_ECIR2023_Injecting.pdf';
          break;
        case 'houpsh23':
          window.location.href = 'https://cic4k.github.io/assets/content/presentations/05_06_2023_TALN_hOUPSh2023_Yes.pdf';
          break;
        case 'jcdl23':
          window.location.href = 'https://cic4k.github.io/assets/content/presentations/28_06_2023_JCDL_Yes.pdf';
          break;
        case 'all':
          window.location.href = 'https://github.com/cic4k/cic4k.github.io/tree/master/assets/content/presentations';
          break; 
        default:
          // Redirect to a default page if the 'redirect' value is not recognized
          window.location.href = 'https://libraryofbabel.info/bookmark.cgi?pd_tvbuy_cbjjyvagyn.124';
          break;
      }
    }

    // Call the redirect function when the page loads
    window.onload = redirectToPage;
  </script>
</head>
<body>
  <h1>\vwa.li vwa.lu\ ...</h1>
</body>
</html>
